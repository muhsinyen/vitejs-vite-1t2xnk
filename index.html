<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 24.786875, lng: 120.996429},
        zoom: 18
      });
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUP9VSfEpPUhYaEWDhSeY-BzMPDLYVTac&callback=initMap">
    </script>
  </body>
</html>
